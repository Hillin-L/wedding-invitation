

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z&H Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Playfair Display', serif;
            background-color: #945a5a;
            color: #333;
            text-align: center;
            overflow-x: hidden;
        }
        
        header {
            background: url('groom-bride.jpg') no-repeat center center/cover;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            padding: 10px;
        }
        
        header h1 {
            font-size: 2.5em;
            font-family: 'Dancing Script', cursive;
        }
        
        nav {
            background: #d88780;
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            padding: 5px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }
        .nav-left {
        display: flex;
        align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 50px; /* Adjust logo size */
            width: auto;
        }

        .logo span {
            font-size: 1.5em;
            font-family: 'Dancing Script', cursive;
            color: white;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            padding: 15px 5px;
        }
        
        .container {
            max-width: 100%;
            padding: 20px;
            background: #f3d7d7;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        .section h2 {
            font-size: 2.5em;
            color: #d83473;
            font-family: 'Dancing Script', cursive;
        }
        
        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
        
        .rsvp-form input, .rsvp-form select, .rsvp-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        .rsvp-form button {
            background-color: #ee1d69;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }
        
        footer {
            background: #d88780;
            padding: 10px;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <audio autoplay loop style="display: none;">
        <source src="background-music.mp3" type="audio/mp3">
    </audio>

    <nav>
        <div class="nav-left">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <span>Wedding Invitation</span>
            </div>
        </div>
        <a href="#home">Home</a>
        <a href="#details">Details</a>
        <a href="#location">Location</a>
        <a href="#rsvp">RSVP</a>
    </nav>
    

    <header id="home">
        <h1>Zin Min Paing & Hinn Yu Hlaing</h1>
        <p>We're getting married!!</p>
    </header> 

    <div class="container">
        <div class="section" id="details">
            <h2>The Details</h2>
            <p><strong>Date:</strong> Saturday, February 15, 2025</p>
            <p><strong>Time:</strong> 3:00 PM</p>
            <p><strong>Venue:</strong> 165 Tanjong Pagar Road, Singapore</p>
        </div>
        
        <div class="section" id="location">
            <h2>Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.827970687061!2d103.8435173!3d1.2766279!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da196cc3c073e9%3A0xd45ff7133373f1e0!2sTg%20Pagar%20Rd%2C%20Singapore!5e0!3m2!1sen!2smm!4v1736821327248!5m2!1sen!2smm" loading="lazy"></iframe>
        </div>

        <div class="section" id="rsvp">
            <h2>RSVP</h2>
            <form class="rsvp-form" action="mailto:example@gmail.com" method="POST" enctype="text/plain">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="tel" name="whatsapp" placeholder="Whatsapp Number" required>
                <select name="attendance" required>
                    <option value="" disabled selected>Will you attend?</option>
                    <option value="accept">Accept with Pleasure</option>
                    <option value="decline">Decline with Regret</option>
                </select>
                <textarea name="message" placeholder="Leave a message or special request"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        <p>We can't wait to celebrate with you! &copy; 2025</p>
    </footer>
</body>
</html>
